<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>🔁 جابه‌جایی</title>
  <style>
    body {
      font-family: Vazirmatn, sans-serif;
      direction: rtl;
      text-align: center;
      background: #f3f3f3;
      padding-top: 40px;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: inline-block;
    }
    button {
      background: #e53935;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #c62828;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>🔁 صفحه جابه‌جایی</h2>
    <p>اینجا محتوای مربوط به جابه‌جایی قرار می‌گیرد.</p>
    <button onclick="location.href='index.html'">بازگشت به منو</button>
  </div>
</body>
</html>
