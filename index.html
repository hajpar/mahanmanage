<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>منوی اصلی</title>
  <style>
    body {
      direction: rtl;
      font-family: "Vazirmatn", sans-serif;
      background: linear-gradient(135deg, #cce5ff, #eaf0ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu {
      background: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    button {
      width: 220px;
      padding: 12px 0;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: #2196f3;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1976d2;
      transform: scale(1.05);
    }

    footer {
      margin-top: 15px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="menu">
    <h1>🧭 فهرست اصلی</h1>
    <button onclick="location.href='table.html'">📋 والبورد</button>
    <button onclick="location.href='abandan.html'">🧾 ابندان‌ها</button>
    <button onclick="location.href='change.html'">🔁 جابه‌جایی</button>

    <footer>نسخه آزمایشی</footer>
  </div>

</body>
</html>
